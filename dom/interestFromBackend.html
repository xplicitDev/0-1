<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function populateDiv() {
      const p = document.getElementById("principal").value;
      const r = document.getElementById("rate").value;
      const t = document.getElementById("time").value;

      fetch(
        "http://localhost:3030/interest?principal=" +
          p +
          "&rate=" +
          r +
          "&time=" +
          t
      ).then(function (response) {
        response.text().then(function (ans) {
          document.getElementById("finalInterest").innerHTML = ans;
        });
      });
    }

    // }
  </script>
  <body>
    <input id="principal" type="text" placeholder="Principal Amount" />
    <br /><br />
    <input id="rate" type="text" placeholder="Rate of Interest" />
    <br /><br />
    <input id="time" type="text" placeholder="Time Given" />
    <br /><br />
    <button onclick="populateDiv()">Calculate Interest</button>
    <br /><br />
    <div id="finalInterest"></div>
  </body>
</html>
